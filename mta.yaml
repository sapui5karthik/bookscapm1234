_schema-version: 3.3.0
ID: bookscapm
description: A simple CAP project.
version: 1.0.0
modules:
- name: bookscapm-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: bookscapm-db
  - name: uaa_bookscapm
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: bookscapm-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: bookscapm-db
  parameters:
    buildpack: nodejs_buildpack
- name: bookscapm-destination-content
  type: com.sap.application.content
  requires:
  - name: bookscapm-destination-service
    parameters:
      content-target: true
  - name: bookscapm_html_repo_host
    parameters:
      service-key:
        name: bookscapm_html_repo_host-key
  - name: uaa_bookscapm
    parameters:
      service-key:
        name: uaa_bookscapm-key
  parameters:
    content:
      instance:
        destinations:
        - Name: bookscapmapprouter_bookscapm_html_repo_host
          ServiceInstanceName: bookscapm-html5-app-host-service
          ServiceKeyName: bookscapm_html_repo_host-key
          sap.cloud.service: bookscapmapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: bookscapmapprouter_uaa_bookscapm
          ServiceInstanceName: bookscapm-xsuaa-service
          ServiceKeyName: uaa_bookscapm-key
          sap.cloud.service: bookscapmapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: bookscapm-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookscapm_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - bookscapmui.zip
      name: bookscapmui
      target-path: resources/
- name: bookscapmui
  type: html5
  path: app/bookscapmui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookscapm-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: bookscapm-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: bookscapm-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: bookscapm_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: bookscapm-html5-app-host-service
    service-plan: app-host
- name: uaa_bookscapm
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: bookscapm-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
